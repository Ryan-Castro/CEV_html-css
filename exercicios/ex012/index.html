<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <!--<video src="midia/video-720p.m4v" width="100" controls></video>-->

    <video controls>
        <source src="midia/video-720p.m4v" type="video/mp4">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video-720p2.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade</p>
    </video>

    <h1>inserindo vídeo do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/9gYyw4i9kq4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
