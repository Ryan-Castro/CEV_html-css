<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Teste para ver a imagem se adaptando</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>testando áudio</p>
    <audio src="media/35,000 Feet - The Mini Vandals.mp3" controls> 
        infelizmente seu navegador não é compativel, baixe o audio <a href="media/35,000 Feet - The Mini Vandals.mp3">clicando aqui</a>
    </audio>

    <audio preload="metadata" controls loop>
        <source src="media/35,000 Feet - The Mini Vandals.mp3" type="audio/mpeg">
        <source src="media/35,000 Feet - The Mini Vandals.ogg" type="audio/ogg">
        <source src="media/35,000 Feet - The Mini Vandals.wav" type="audio/wav">
       
    </audio>
</body>
</html>
