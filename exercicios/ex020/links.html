<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links personalizados</title>
    <style>
        /*
            # = id
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = children
            */
        a > img{
            display: none;
        }

        a:active > img{
            display: block; 
        }

    </style>
</head>
<body>
    <ul>
        <li><a href="#">facebook <img src="gatinho.jpg" alt=""></a></li>
        <li><a href="#">Youtube <img src="gatinho.jpg" alt=""></a></li>
        <li><a href="#">insta <img src="gatinho.jpg" alt=""></a></li>
        <li><a href="#">linkedin <img src="gatinho.jpg" alt=""></a></li>
        
    </ul>
</body>
</html>
