<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir os elememtos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr>
        <li><abbr title="Use a tag <h#> com o nivel de hierarquia dele">Títulos</abbr>
        <li><abbr title="use a tag <img>">Imagens</abbr>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr>
        <li><abbr title="use a tag <code>">códigos-fonte</abbr>
        <li><abbr title="use a tag <ol>">Lista numeradas</abbr>
        <li><abbr title="use a tag <ul>">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
